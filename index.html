<!doctype html>
<html lang="en">

<head>
    <title>Texas Hold 'Em</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href = "styles/index.css">
</head>

<body>

    <div class="table">

        <div class="row justify=content-md-around" style="height: 25%;">
            <div class="col-2"></div>
            <div class="col" id="botHand6">
                <h2>Bot 6 (inactive)</h2>
            </div>
            <div class="col" id="botHand1">
                <h2>Bot 1 (inactive)</h2>
            </div>
            <div class="col" id="botHand7">
                <h2>Bot 7 (inactive)</h2>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row justify-content-md-between" style="height: 25%;">
            <div class="col" id="botHand2">
                <h2>Bot 2 (inactive)</h2>
            </div>
            <div class="col-7 d-flex justify-content-center align-items-center" id="community">
                <h1>Community Goes Here</h1>
            </div>
            <div class="col" id="botHand3">
                <h2>Bot 3 (inactive)</h2>
            </div>
        </div>

        <div class="row justify-content-md-between" style="height: 25%;">
            <div class="col" id="botHand4">
                <h2>Bot 4 (inactive)</h2>
            </div>
            <div class="col-7">
                <div class="row justify-content-md-center align-items-md-center" style="height: 60%;">
                    <h1>Pot Goes Here</h1>
                </div>
                <div class="row" style="height: 40%;">
                    <div class="col-4 d-flex justify-content-end">
                        <div class="buttons">
                            <button id="dealButton">Deal</button>
                        </div>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <div class="buttons">
                            <button id="callButton">Call</button>
                            <button id="raiseButton">Raise</button>
                            <button id="foldButton">Fold</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="buttons">
                            <button id="quitButton">Quit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col" id="botHand5">
                <h2>Bot 5 (inactive)</h2>
            </div>
        </div>

        <div class="row justify=content-md-around" style="height: 25%;">
            <div class="col-2">
            </div>
            <div class="col" id="botHand8">
                <h2>Bot 8 (inactive)</h2>
            </div>
            <div class="col" id="playerHand">
                <h2 id="playerName">Player</h2>
            </div>
            <div class="col" id="botHand9">
                <h2>Bot 9 (inactive)</h2>
            </div>
            <div class="col-2">
            </div>
        </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Start of jQuery -->
    <!-- <script>
    $(function() {

        // Insert jQuery Code Here

    });
    </script> -->
    <!-- End of jQeury -->
    <script src="scripts/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
